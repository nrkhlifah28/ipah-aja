<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pinterest Image Search</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff007c, #00d9ff, #ff007c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite linear;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlideDown 1s forwards;
    }

    @keyframes gradientMove {
      from { background-position: 0% }
      to { background-position: 200% }
    }
    @keyframes fadeSlideDown {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInScale {
      to { opacity: 1; transform: scale(1); }
    }

    .search-box {
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInScale 1s forwards 0.5s;
    }

    input {
      width: 200px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 0.95rem;
    }
    input::placeholder { color: #ccc; }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #2563eb, #9333ea);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.3s;
      font-size: 0.9rem;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(147, 51, 234, 0.7);
    }

    .container { text-align: center; width: 100%; max-width: 900px; }
    .result {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 0 15px;
    }

    .result img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .result img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.7);
    }

    .loading {
      margin-top: 40px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #00d9ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Pinterest Image Search</h1>
    <div class="search-box">
      <input type="text" id="search" placeholder="Cari gambar..."/>
      <button onclick="searchImage()">Cari</button>
    </div>
    <div id="loader" style="display:none;" class="loading"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function pinterest(query) {
      let res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      let json = await res.json();
      if (!json.images || !json.images.length) throw `"${query}" tidak ditemukan :(`;
      return json.images;
    }

    async function searchImage() {
      let query = document.getElementById("search").value.trim();
      let resultDiv = document.getElementById("result");
      let loader = document.getElementById("loader");
      resultDiv.innerHTML = "";
      loader.style.display = "block";

      try {
        let images = await pinterest(query);
        loader.style.display = "none";
        resultDiv.innerHTML = images.map(url => `<img src="${url}" alt="hasil">`).join("");
      } catch (err) {
        loader.style.display = "none";
        resultDiv.innerHTML = `<p style="color:#f43f5e">${err}</p>`;
      }
    }
  </script>
</body>
</html>
