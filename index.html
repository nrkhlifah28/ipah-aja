<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Halaman Utama</title>
<style>
  body {
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:#f1f5f9;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .container {
    text-align:center;
    padding:40px;
    background:#1e293b;
    border-radius:20px;
    box-shadow:0 8px 24px rgba(0,0,0,0.6);
    animation: fadeInUp .8s ease both;
  }
  h1 {
    font-size:28px;
    margin-bottom:12px;
  }
  p {
    font-size:15px;
    margin-bottom:30px;
    color:#94a3b8;
  }
  .btn {
    display:inline-block;
    padding:14px 28px;
    border-radius:12px;
    background:linear-gradient(90deg,#06b6d4,#0ea5a3);
    color:#022;
    font-weight:bold;
    text-decoration:none;
    transition: all .3s ease;
    font-size:16px;
  }
  .btn:hover {
    transform:translateY(-3px) scale(1.05);
    filter:brightness(1.1);
  }
  @keyframes fadeInUp {
    from {opacity:0;transform:translateY(40px);}
    to {opacity:1;transform:translateY(0);}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang</h1>
    <p>Tekan tombol di bawah untuk menuju halaman TikTok Downloader API</p>
    <a href="/tiktok/" class="btn">Pergi ke TikTok Downloader</a>
  </div>
</body>
</html>
