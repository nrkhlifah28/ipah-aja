<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Saturnus di Galaxy</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Galaxy background -->
      <a-sky src="https://cdn.aframe.io/starry-sky/4096-starfield.jpg"></a-sky>

      <!-- Saturnus dengan tekstur asli -->
      <a-entity id="planet" position="0 1.6 -4">
        <a-sphere radius="1.2"
                  src="https://planet-textures.s3.amazonaws.com/saturn.jpg"
                  metalness="0.2" roughness="1"
                  emissive="orange" emissiveIntensity="0.3">
        </a-sphere>
      </a-entity>

      <!-- Ring partikel -->
      <a-entity id="ring"></a-entity>

      <!-- Cahaya -->
      <a-entity light="type: point; color: orange; intensity: 2; distance: 10" position="0 1.6 -4"></a-entity>
      <a-entity light="type: ambient; color: #555"></a-entity>

      <!-- Kamera bisa digeser pakai jari -->
      <a-entity camera position="0 1.6 3"
                orbit-controls="target: #planet;
                                enableDamping: true;
                                dampingFactor: 0.1;
                                rotateSpeed:0.3;
                                zoomSpeed:0.5;
                                minDistance: 2;
                                maxDistance: 8;">
      </a-entity>
    </a-scene>

    <script>
      // Ring Saturnus
      const ring = document.querySelector("#ring");
      for (let i = 0; i < 400; i++) {
        const angle = (i / 400) * Math.PI * 2;
        const radius = 2 + Math.random() * 0.4;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const y = (Math.random() - 0.5) * 0.1;
        const particle = document.createElement("a-sphere");
        particle.setAttribute("radius", 0.05);
        particle.setAttribute("color", "#ddd");
        particle.setAttribute("position", `${x} ${y+1.6} ${z-4}`);
        ring.appendChild(particle);
      }
    </script>
  </body>
</html>
