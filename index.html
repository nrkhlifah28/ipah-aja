<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e60023;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background: #e60023;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #b3001b;
    }
    .results {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .results img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .results img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üîç Pinterest Image Search</h1>
  <input type="text" id="searchInput" placeholder="Cari gambar..." />
  <button onclick="searchImage()">Search</button>
  
  <div class="results" id="results"></div>

  <script>
    async function searchImage() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "‚è≥ Sedang mencari...";
      
      try {
        const res = await fetch(`https://www.pinterest.com/resource/BaseSearchResource/get/?source_url=%2Fsearch%2Fpins%2F%3Fq%3D${encodeURIComponent(query)}&data=%7B%22options%22%3A%7B%22isPrefetch%22%3Afalse%2C%22query%22%3A%22${encodeURIComponent(query)}%22%2C%22scope%22%3A%22pins%22%2C%22no_fetch_context_on_resource%22%3Afalse%7D%2C%22context%22%3A%7B%7D%7D`)
        const json = await res.json();
        const data = json.resource_response.data.results;

        if (!data.length) {
          resultsDiv.innerHTML = `<p>üòî Tidak ditemukan hasil untuk "<b>${query}</b>"</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.forEach(item => {
          if (item.images && item.images.orig && item.images.orig.url) {
            const img = document.createElement('img');
            img.src = item.images.orig.url;
            resultsDiv.appendChild(img);
          }
        });
      } catch (e) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Terjadi kesalahan saat mengambil data!";
        console.error(e);
      }
    }
  </script>
</body>
</html>
