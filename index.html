<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Image Search</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff007c, #00d9ff, #ff007c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s infinite linear;
    }

    @keyframes gradientMove {
      from { background-position: 0% }
      to { background-position: 200% }
    }

    .search-box {
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    input {
      width: 250px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #2563eb, #9333ea);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
    }

    .result {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .result img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .result img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.7);
    }

    .loading {
      margin-top: 30px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #00d9ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>âœ¨ Pinterest Image Search</h1>
  <div class="search-box">
    <input type="text" id="search" placeholder="Cari gambar...">
    <button onclick="searchImage()">Cari</button>
  </div>
  <div id="loader" style="display:none;" class="loading"></div>
  <div class="result" id="result"></div>

  <script>
    async function pinterest(query) {
      let res = await fetch(`https://www.pinterest.com/resource/BaseSearchResource/get/?source_url=%2Fsearch%2Fpins%2F%3Fq%3D${encodeURIComponent(query)}&data=%7B%22options%22%3A%7B%22isPrefetch%22%3Afalse%2C%22query%22%3A%22${encodeURIComponent(query)}%22%2C%22scope%22%3A%22pins%22%2C%22no_fetch_context_on_resource%22%3Afalse%7D%2C%22context%22%3A%7B%7D%7D`)
      let json = await res.json()
      let data = json.resource_response.data.results
      if (!data.length) throw `"${query}" Tidak ditemukan :(`
      return data.map(item => item.images.orig.url) // ambil semua gambar
    }

    async function searchImage() {
      let query = document.getElementById("search").value.trim()
      let resultDiv = document.getElementById("result")
      let loader = document.getElementById("loader")
      resultDiv.innerHTML = ""
      loader.style.display = "block"

      try {
        let images = await pinterest(query)
        loader.style.display = "none"
        resultDiv.innerHTML = images.map(url => `<img src="${url}" alt="hasil">`).join("")
      } catch (err) {
        loader.style.display = "none"
        resultDiv.innerHTML = `<p style="color:#f43f5e">${err}</p>`
      }
    }
  </script>
</body>
</html>
