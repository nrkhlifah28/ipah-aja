<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Style Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Toggle Theme -->
  <input type="checkbox" id="checkboxInput">
  <label for="checkboxInput" class="toggleSwitch"></label>

  <!-- Burger -->
  <label class="hamburger">
    <input type="checkbox">
    <svg viewBox="0 0 32 32">
      <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
      <path class="line" d="M7 16 27 16"></path>
    </svg>
  </label>

  <!-- Overlay Menu -->
  <div class="menu-overlay" id="menu">
    <a href="#faq">FAQ</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Loader -->
  <div class="terminal-loader" id="loader">
    <div class="terminal-header">
      <div class="terminal-title">Loading...</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">Initializing...</div>
  </div>

  <!-- Main Content -->
  <main class="content hidden">
    <div class="window profile-box">
      <div class="window-header">Profile</div>
      <div class="window-body">
        <img src="https://files.catbox.moe/q3b10i.jpg" alt="profile">
        <p>Hello, this is my profile in terminal style.</p>
      </div>
    </div>

    <div class="window about-box">
      <div class="window-header">About Me</div>
      <div class="window-body">
        <p>I am a courier and love coding experiments with terminal style UI.</p>
      </div>
    </div>

    <div class="window links-box">
      <div class="window-header">Links</div>
      <div class="window-body">
        <a href="https://instagram.com" target="_blank" class="btn">Instagram</a>
        <a href="https://github.com" target="_blank" class="btn">GitHub</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
